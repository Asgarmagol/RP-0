}
@PART[*]:HAS[@MODULE[ModuleScienceExperiment]:HAS[#experimentID[mobileMaterialsLab]]]:AFTER[RP-0]
{
	@MODULE[ModuleScienceExperiment]:HAS[#experimentID[mobileMaterialsLab]]
